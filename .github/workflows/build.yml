name: Build product

on: [push]
jobs:
  one:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Init node env
        uses: actions/setup-node@v2
        with:
          node-version: 12.x
      - run: yarn
      - name: Build product
        run: yarn build
        env:
          CI: true
